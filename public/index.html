<!DOCTYPE html>
<html>

<head>
    <title>To Do list</title>
    <script src="vendors/jquery-3.2.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>To Do List</h1>
    <div id="addTask">
        <input type="text" id="taskIn" value="" placeholder="Task">
        <input type="text" id="statusIn" value="" placeholder="Completed?">
        <button id="addButton">Add Task</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Completed?</th>
            </tr>
        </thead>
        <tbody id="taskList">
        </tbody>
    </table>
</body>

</html>
